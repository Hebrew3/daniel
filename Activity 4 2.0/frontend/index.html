<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Playlist</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body background="./assets/head.jpg" style="background-repeat: no-repeat; background-size:100% 100%; background-attachment:fixed"> 

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">My Song List</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6">
        <div class="card shadow-sm border-0 rounded-3">
          <div class="card-header bg-primary text-white">
            <h5 class="mb-0">My Playlist</h5>
          </div>
          <div class="card-body bg-white">
            <input type="text" id="searchInput" class="form-control mb-3 shadow-sm" placeholder="Search here...">
            <ul class="list-group" id="songList">
              <!-- Songs will be dynamically added here -->
            </ul>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card shadow-sm border-0 rounded-3">
          <div class="card-header bg-danger text-white">
            <h5 class="mb-0">Add Song</h5>
          </div>
          <div class="card-body bg-white">
            <form id="addSongForm">
              <div class="mb-3">
                <label for="songTitle" class="form-label fw-semibold">Title</label>
                <input type="text" class="form-control shadow-sm" id="songTitle" placeholder="Enter song title" required>
              </div>
              <div class="mb-3">
                <label for="songArtist" class="form-label fw-semibold">Artist</label>
                <input type="text" class="form-control shadow-sm" id="songArtist" placeholder="Enter artist name" required>
              </div>
              <button type="submit" class="btn btn-danger shadow-sm w-100">Add Song</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit Modal -->
  <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-warning text-white">
          <h5 class="modal-title" id="editModalLabel">Edit Song</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="editSongTitle" class="form-label">Title</label>
            <input type="text" class="form-control" id="editSongTitle" required>
          </div>
          <div class="mb-3">
            <label for="editSongArtist" class="form-label">Artist</label>
            <input type="text" class="form-control" id="editSongArtist" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-warning" id="saveChanges">Save change</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
